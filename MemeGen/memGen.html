<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Appender</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="memGen.css">
</head>
<body>
    <h1>Image Appender</h1>
    <!-- Form for adding image and text -->
    <form id="image-form"></form>
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" name="top-text" required>
        <br>
        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" name="bottom-text" required>
        <br>
        <label for="image-url">Image URL:</label>
        <input type="url" id="image-url" name="image-url" required>
        <br>
        <button type="submit">Add Image</button>
    </form>
    <!-- Container to display the images -->
    <div id="image-container"></div>
    <!-- Link to external JavaScript file -->
    <script src="memeGen.js"></script>
</body>
</html>
